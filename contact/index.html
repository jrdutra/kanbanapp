  <style>
    :root { --bg:#13131a; --panel:#1e1e2a; --panel-2:#2c2c3d; --text:#f5f5ff; --muted:#b8b8c7; --primary:#7c4dff; --border:#3b3b52; }
    * { box-sizing: border-box; }
    body { margin:0; min-height:100vh; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:radial-gradient(circle at top,#1e1e2f 0%,var(--bg) 55%); color:var(--text); padding:24px; }
    main { width:min(980px,100%); margin:0 auto; position:relative; background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01)); border:1px solid var(--border); border-radius:18px; padding:clamp(24px,4vw,48px); box-shadow:0 20px 40px rgba(0,0,0,.35); }
    .site-brand { display:inline-flex; align-items:center; gap:10px; text-align:left; }
    .site-brand-icon { width:44px; height:44px; border-radius:6px; }
    .site-brand-name { font-weight:800; color:var(--text); }
    .tagline { margin:6px 0 0; color:var(--muted); line-height:1.2; }
    .center { text-align:center; max-width:82ch; margin:0 auto; }
    .quick-links-menu { position:absolute; top:14px; left:14px; z-index:40; margin:0; }
    .quick-links-menu details { position:relative; }
    .quick-links-menu summary { list-style:none; cursor:pointer; width:42px; height:42px; border-radius:10px; border:1px solid var(--border); background:var(--panel-2); display:grid; place-items:center; padding:0; outline:none; }
    .quick-links-menu summary::-webkit-details-marker { display:none; }
    .quick-links-toggle { width:18px; height:14px; display:inline-flex; flex-direction:column; justify-content:space-between; }
    .quick-links-toggle span { display:block; height:2px; border-radius:2px; background:var(--text); transition:transform .2s ease,opacity .2s ease; }
    .quick-links-menu details[open] .quick-links-toggle span:nth-child(1){ transform:translateY(6px) rotate(45deg);} .quick-links-menu details[open] .quick-links-toggle span:nth-child(2){opacity:0;} .quick-links-menu details[open] .quick-links-toggle span:nth-child(3){ transform:translateY(-6px) rotate(-45deg);} 
    .quick-links-list { position:absolute; top:50px; left:0; margin:0; padding:10px; min-width:220px; border-radius:12px; border:1px solid var(--border); background:var(--panel-2); box-shadow:0 12px 24px rgba(0,0,0,.35); list-style:none; }
    .quick-links-list li + li { margin-top:8px; }
    .quick-links-list a { display:block; padding:8px 10px; border-radius:8px; color:var(--text); text-decoration:none; font-weight:600; border:1px solid var(--border); background:rgba(255,255,255,.03); }
    .quick-links-list a:hover { background:var(--primary); border-color:transparent; }
    h1 { margin:0 0 8px; text-align:center; font-size:clamp(1.6rem,4vw,2.3rem); }
    h2 { margin-top:30px; border-top:1px solid var(--border); padding-top:18px; font-size:clamp(1.08rem,2.4vw,1.35rem); }
    p,li { line-height:1.6; color:var(--muted); }
    a { color:#c9b9ff; text-underline-offset:2px; }
    a:hover { color:#e0d6ff; }
    .contact-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 14px;
      object-fit: cover;
      border: 6px solid #c9b9ff;
    }
    .box { background:var(--panel-2); border:1px solid var(--border); border-radius:12px; padding:16px 18px; margin:16px 0; }
    footer { margin-top:24px; color:rgba(255,255,255,.55); font-size:.9rem; text-align:center; }
    @media (max-width:640px){ body{padding:14px;} .quick-links-menu{top:10px;left:10px;} }

<body>
  <header role="banner" aria-label="Website header" class="center">
    <div class="site-brand">
      <img class="site-brand-icon" src="../favicon.svg" alt="KanbanApp" aria-hidden="true" />
      <div>
        <div class="site-brand-name">KanbanApp</div>
        <p class="tagline">Offline Kanban Board</p>
      </div>
    </div>
  </header>
  <div aria-hidden="true" style="height:18px;"></div>
  <main>
    <nav class="quick-links-menu" aria-label="Site menu">
      <details>
        <summary aria-label="Open menu" title="Menu">
          <span class="quick-links-toggle" aria-hidden="true"><span></span><span></span><span></span></span>
        </summary>
        <ul class="quick-links-list">
          <li><a href="/">Home</a></li>
          <li><a href="/what-is-kanban/">What is Kanban</a></li>
          <li><a href="/privacy-policy/">Privacy Policy</a></li>
        </ul>
      </details>
    </nav>

    <h1>Contact</h1>
    <div class="box">
      <img class="contact-photo" src="./avatar.jpg" alt="Jo&atilde;o Dutra" />
      <h2 style="margin-top:0;border-top:none;padding-top:0;">Information and Contact</h2>
      <p><strong>Author:</strong> Jo&atilde;o Dutra</p>
      <p><strong>Email:</strong> jrdutra.com.br@gmail.com</p>
    </div>

    <footer>
      <p>&copy; <span id="year"></span> KanbanApp &bull; <a href="/">Home</a> &bull; <a href="/what-is-kanban/">What is Kanban</a></p>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    (function () {
      var menuDetails = document.querySelector('.quick-links-menu details');
      if (!menuDetails) return;
      function closeMenu() { if (menuDetails.hasAttribute('open')) menuDetails.removeAttribute('open'); }
      document.addEventListener('click', function (event) { if (!menuDetails.hasAttribute('open')) return; if (menuDetails.contains(event.target)) return; closeMenu(); }, true);
      document.addEventListener('keydown', function (event) { if (event.key === 'Escape') closeMenu(); });
      var links = menuDetails.querySelectorAll('.quick-links-list a');
      for (var i = 0; i < links.length; i += 1) { links[i].addEventListener('click', function () { closeMenu(); }); }
    })();
  </script>
</body>
