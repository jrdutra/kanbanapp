<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Quadro Kanban Horizontal</title>
  <desc id="desc">Ilustracao horizontal de board Kanban para redes sociais com colunas de backlog, em andamento e concluido.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#261f47" />
      <stop offset="100%" stop-color="#17142f" />
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2f2b56" />
      <stop offset="100%" stop-color="#262245" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="6" flood-color="#000000" flood-opacity="0.33"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />
  <rect x="28" y="24" width="1144" height="582" rx="24" fill="#14122a" stroke="#4a4484" />

  <text x="64" y="80" fill="#f5f4ff" font-family="Segoe UI, Arial, sans-serif" font-size="42" font-weight="700">Método Kanban</text>
  <text x="64" y="116" fill="#bcb8e5" font-family="Segoe UI, Arial, sans-serif" font-size="22">Organização visual, previsibilidade e produtividade</text>

  <g transform="translate(58,148)">
    <rect width="344" height="430" rx="16" fill="url(#panel)" stroke="#50498e"/>
    <rect x="16" y="14" width="312" height="46" rx="10" fill="#3c3771"/>
    <text x="172" y="45" text-anchor="middle" fill="#f5f4ff" font-family="Segoe UI, Arial, sans-serif" font-size="23" font-weight="700">Backlog</text>

    <rect x="16" y="78" width="312" height="64" rx="12" fill="#26335a" filter="url(#shadow)"/>
    <rect x="16" y="154" width="312" height="72" rx="12" fill="#2f3153" filter="url(#shadow)"/>
    <rect x="16" y="238" width="312" height="66" rx="12" fill="#2a3561" filter="url(#shadow)"/>
    <rect x="16" y="316" width="312" height="92" rx="12" fill="#2f3258" filter="url(#shadow)"/>
  </g>

  <g transform="translate(428,148)">
    <rect width="344" height="430" rx="16" fill="url(#panel)" stroke="#50498e"/>
    <rect x="16" y="14" width="312" height="46" rx="10" fill="#513f90"/>
    <text x="172" y="45" text-anchor="middle" fill="#f5f4ff" font-family="Segoe UI, Arial, sans-serif" font-size="23" font-weight="700">Em Andamento</text>

    <rect x="16" y="78" width="312" height="98" rx="12" fill="#7046ce" filter="url(#shadow)"/>
    <rect x="16" y="188" width="312" height="84" rx="12" fill="#5f3fb0" filter="url(#shadow)"/>
    <rect x="16" y="284" width="312" height="74" rx="12" fill="#4d338f" filter="url(#shadow)"/>
    <rect x="16" y="370" width="312" height="38" rx="12" fill="#432e80" filter="url(#shadow)"/>
  </g>

  <g transform="translate(798,148)">
    <rect width="344" height="430" rx="16" fill="url(#panel)" stroke="#50498e"/>
    <rect x="16" y="14" width="312" height="46" rx="10" fill="#1f6b63"/>
    <text x="172" y="45" text-anchor="middle" fill="#ebfffb" font-family="Segoe UI, Arial, sans-serif" font-size="23" font-weight="700">Concluído</text>

    <rect x="16" y="78" width="312" height="52" rx="12" fill="#2f9185" filter="url(#shadow)"/>
    <rect x="16" y="142" width="312" height="56" rx="12" fill="#338f83" filter="url(#shadow)"/>
    <rect x="16" y="210" width="312" height="58" rx="12" fill="#2d8276" filter="url(#shadow)"/>
    <rect x="16" y="280" width="312" height="54" rx="12" fill="#2a766d" filter="url(#shadow)"/>
    <rect x="16" y="346" width="312" height="62" rx="12" fill="#286f67" filter="url(#shadow)"/>
  </g>
</svg>
