    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="900" height="980" fill="url(#bg)" />
  <rect x="40" y="28" width="820" height="924" rx="24" fill="#14122a" stroke="#443f7a" />
  <text x="70" y="86" fill="#f5f4ff" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="700">Board Kanban</text>
  <text x="70" y="118" fill="#b9b5df" font-family="Segoe UI, Arial, sans-serif" font-size="20">Fluxo visual de trabalho</text>

