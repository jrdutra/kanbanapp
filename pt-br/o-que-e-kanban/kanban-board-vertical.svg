<svg xmlns="http://www.w3.org/2000/svg" width="900" height="980" viewBox="0 0 900 980" role="img" aria-labelledby="title desc">
  <title id="title">Quadro Kanban Vertical</title>
  <desc id="desc">Ilustracao vertical de board Kanban com colunas Backlog, Em andamento e Concluido.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2c2350" />
      <stop offset="100%" stop-color="#181531" />
    </linearGradient>
    <linearGradient id="colTop" x1="0" y1="0" x2="1" y2="1">
