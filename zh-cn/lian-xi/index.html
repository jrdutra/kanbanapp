      function normalizePath(pathname) {

      function resolvePathForLanguage(targetLanguage) {
        var currentPath = normalizePath(window.location.pathname || '/');
        var pair = ROUTE_PAIRS[currentPath];
        if (pair && pair[targetLanguage]) return pair[targetLanguage];
        return LANGUAGE_HOMES[targetLanguage] || '/';
      }

      function normalizeLanguage(value) {
        if (!value) return null;
        var lower = String(value).toLowerCase();
        if (lower.indexOf('pt') === 0) return 'pt-BR';
        if (lower.indexOf('zh') === 0) return 'zh-CN';
        if (lower.indexOf('es') === 0) return 'es';
        if (lower.indexOf('ar') === 0) return 'ar';
        if (lower.indexOf('hi') === 0) return 'hi';
        if (lower.indexOf('ru') === 0) return 'ru';
        if (lower.indexOf('fr') === 0) return 'fr';
        if (lower.indexOf('de') === 0) return 'de';
        if (lower.indexOf('id') === 0) return 'id';
        return 'en';
      }

      function getStoredLanguage() {
        try { return normalizeLanguage(localStorage.getItem(STORAGE_KEY)); } catch (error) { return null; }
      }

      function saveLanguage(language) {
        try { localStorage.setItem(STORAGE_KEY, language); } catch (error) {}
      }

      function getBrowserLanguage() {
        var browserLanguage = (navigator.languages && navigator.languages[0]) || navigator.language || 'en';
        return normalizeLanguage(browserLanguage);
      }

        link.addEventListener('click', function (event) {
          var selectedLanguage = normalizeLanguage(this.getAttribute('data-language')) || 'en';
          var targetUrl = resolvePathForLanguage(selectedLanguage);
          event.preventDefault();
          saveLanguage(selectedLanguage);
          window.location.href = targetUrl;
        });
      }

      var pathname = window.location.pathname || '/';
      var normalizedPath = pathname === '/' ? '/' : pathname.replace(/\/+$/, '') + '/';
      var homePaths = ['/', '/pt-br/', '/es/', '/ar/', '/hi/', '/zh-cn/'];
      if (homePaths.indexOf(normalizedPath) >= 0) {
        var preferredHome = LANGUAGE_HOMES[preferredLanguage] || '/';
        if (normalizedPath !== preferredHome) window.location.replace(preferredHome);
      }
